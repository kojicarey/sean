<div class="container"> <div class="row"> <div class="col-sm-6" ng-repeat="auction in posts"> <div data-ngcloak data-auctionid="{{auction.$id}}" class="panel panel-default {{auction.expiry}}"> <div class="panel-heading"> <a ng-href="#/auction/{{auction.$id}}">{{auction.title| capitaliseFirstLetter }}</a> </div> <div class="panel-body">{{auction.description}}</div> <table class="table"> <tr> <th>Price <td>{{auction.currentprice| commaThousands }}  <tr> <th>High Bidder <td>{{auction.highbidder| capitaliseFirstLetter}}  <tr> <th>Ending <td data-endtime="{{auction.endtimestamp}}"> {{auction.endtime| dateFormatter }}<br> {{auction.timeleft| dateFromNow }}   <tr> <th>Seller <td>{{auction.seller| capitaliseFirstLetter }}  </table> </div> </div> </div> </div>
