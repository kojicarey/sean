<form name="helpForm" novalidate role="form">
    <div id='auction-meta-box' class="container container-fluid">
        <div class="page-header">
            <h1 id="meta-name" class="meta-field">{{auction.title}}</h1>
        </div>
        <div class='row'>
            <div class="col-sm-3">Current Price</div>
            <div class="col-sm-9">{{auction.currentprice}}</div>
        </div>
        <div class='row'>
            <div class="col-sm-3">Highest Bidder</div>
            <div class="col-sm-9">{{auction.highbidder}}</div>
        </div>
        <div class='row'>
            <div class="col-sm-3">Ending At</div>
            <div class="col-sm-9">{{auction.endtime}}</div>
        </div>
        <div class='row'>
            <div class="col-sm-3">Time Left</div>
            <div class="col-sm-9">{{auction.timeleft}}</div>
        </div>      
        <div class='row'>
            <div class="col-sm-3">Description</div>
            <div class="col-sm-9">{{auction.description}}</div>
        </div>      
        <hr/>
        <div class='row'>
            <div class="col-sm-12">
                <div class="well">
                    <div class='row'>
                        <div class="col-sm-3">
                            Place a bid
                        </div>
                        <div class="col-sm-9">
                            <input id='bid-amount' 
                                   type="text" 
                                   data-ng-model="bid.bidamount"
                                   required
                                   placeholder="bid amount"/> 
                            Minimum increment is <span id='meta-minimum' class='meta-field'>1000</span><br/><br/>
                            <button id="btn_bid" 
                                    class="btn btn-default" 
                                    type="number"
                                    data-ng-disabled="!open" 
                                    data-ng-click="submit(bidform)">Place Bid</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toolbox" style="display:none">
        <div class='row auction-listing'>
            <a class='' href="#viewAuction" title='View Auction'>
                <div class="auction-name col-sm-2">Auction Name</div>
                <div class="auction-bid col-sm-2">Current Bid</div>
                <div class="auction-left col-sm-2">Time Left</div>
            </a>
        </div>
    </div>

    <input type="hidden" value="{{bidder}}" />
</form>
